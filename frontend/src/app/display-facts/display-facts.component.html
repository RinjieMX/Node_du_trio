<h1 *ngIf="currentPackage">{{ currentPackage.title_package }}</h1>

<div id="question-container" *ngIf="currentFact && currentPackage">
  <p>{{ currentFact.recto }}</p>
</div>
<div id="answer-container" *ngIf="currentFact && currentPackage">
  <p>{{ currentFact.verso }}</p>
</div>

<p id="index">{{ currentIndex }} / {{ totalFact }}</p>

<button id="next-button" (click)="onNextClick()">Next Fact</button>
