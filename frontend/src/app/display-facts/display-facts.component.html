<div class="display-facts-container">
  <h1 *ngIf="package" class="title">{{ package.title_package }}</h1>
  <div>
    <button class="button-add" type="button" (click)="addNewFact()">Add Fact</button>
  </div>
  <div *ngFor="let fact of facts">
    <app-fact [fact]="fact" (factDeleted)="onFactDeleted()"></app-fact>
  </div>
</div>
