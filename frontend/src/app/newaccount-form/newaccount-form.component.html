<body>
<div class="registration-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="insertUser()" method="post" #userForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname_user" required>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname_user" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email_user" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password_user" required>
    </div>

    <button type="submit">Create Account</button>
  </form>
</div>
</body>
